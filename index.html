<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lunch and Wag</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="https://dhbhdrzi4tiry.cloudfront.net/cdn/sites/foundation.min.css">
</head>

<body>

    <!-- Navigation -->
    <div class="title-bar" data-responsive-toggle="realEstateMenu" data-hide-for="small">
        <button class="menu-icon" type="button" data-toggle></button>
        <div class="title-bar-title">Menu</div>
    </div>

    <div class="top-bar" id="realEstateMenu">
        <div class="top-bar-left">
            <ul class="menu" data-responsive-menu="accordion">
                <li class="menu-text">Whatcha want?</li>
                <li><a href="#">Food</a></li>
                <li><a href="#">Bevs</a></li>
            </ul>
        </div>
        <div class="top-bar-right">
            <ul class="menu">
                <li><a href="#">Create an Account</a></li>
                <li><a class="button">Login</a></li>
            </ul>
        </div>
    </div>
    <!-- /Navigation -->

    <br>

    <div class="row">

        <div class="medium-12 large-4 columns">
            <h1>Take a seat with your pup</h1>
            <p class="subheader">There is always a place to go on a date with your pup no matter the weather.</p>
            <button class="button" id="share-location">Share Location</button>
        </div>

        <!-- /where weather can go-->
        <div class="medium-6 large-5 columns">
            <div id="map"></div>
        </div>

        <div class="medium-6 large-3 columns">
            <div class="row">
                <div class="callout secondary">
                    <form>
                        <div class="row">
                            <div class="small-12 columns">
                                <label>Where you at?
                                    <input type="text" placeholder="Your Zip Code" id="searchBar">
                                </label>
                                <button id="searchButton">Search</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="row">
                <div id="weather"></div>
                <div id="temp"></div>
                <img id="sky-icon" />
            </div>
        </div>

    </div>

    <div class="row column">
        <hr>
    </div>

    <!-- Begin Restaurant container -->
    <div id="restaurant-container" class="hidden">
        <div class="row column">
            <p class="lead">Top rated restaurants</p>
        </div>

        <div class="row small-up-1 medium-up-2 large-up-3">
            <div class="column">
                <div class="callout">
                    <p id="name0"></p>
                    <p id="image0"><img /></p>
                    <p class="lead" id="address0"></p>
                    <p class="subheader" id="phone0"></p>
                </div>
            </div>
            <div class="column">
                <div class="callout">
                    <p id="name1"></p>
                    <p id="image1"><img /></p>
                    <p class="lead" id="address1"></p>
                    <p class="subheader" id="phone1"></p>
                </div>
            </div>
            <div class="column">
                <div class="callout">
                    <p id="name2"></p>
                    <p id="image2"><img /></p>
                    <p class="lead" id="address2"></p>
                    <p class="subheader" id="phone2"></p>
                </div>
            </div>
            <div class="column">
                <div class="callout">
                    <p id="name3"></p>
                    <p id="image3"><img /></p>
                    <p class="lead" id="address3"></p>
                    <p class="subheader" id="phone3"></p>
                </div>
            </div>
            <div class="column">
                <div class="callout">
                    <p id="name4"></p>
                    <p id="image4"><img /></p>
                    <p class="lead" id="address4"></p>
                    <p class="subheader" id="phone4"></p>
                </div>
            </div>
            <div class="column">
                <div class="callout">
                    <p id="name5"></p>
                    <p id="image5"><img /></p>
                    <p class="lead" id="address5"></p>
                    <p class="subheader" id="phone5"></p>
                </div>
            </div>

        </div>

        <div class="row column">
            <a class="button hollow expanded">Give me more choices!</a>
        </div>
    </div>
    <footer>

        <div class="row">

            <div class="medium-6 columns">
                <ul class="menu">
                    <li><a href="#">Legal</a></li>
                    <li><a href="#">Partner</a></li>
                    <li><a href="#">Explore</a></li>
                </ul>
            </div>

            <div class="medium-6 columns">
                <ul class="menu float-right">
                    <li class="menu-text">Copyright</li>
                </ul>
            </div>
        </div>

    </footer>

    <!--- dowloaded Jquery js local-->

    <script src="js/jquery.3.4.1.js"></script>

    <!--Foundation framework-->
    <!-- <script src="https://dhbhdrzi4tiry.cloudfront.net/cdn/sites/foundation.js"></script> -->

    <!--Link to moment-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

    <!--  custom js file  -->
    <script src="js/logic.js"></script>

    <!--Google Maps-->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD0k1w0Ti4gCQdoF1qNNKgT7JbkV_aHin0&callback=initMap"
        async defer></script>
</body>

</html>
